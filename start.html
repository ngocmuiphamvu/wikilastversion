<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Start Page</title>
  <style>
    /* CSS cho trang đầu */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d9eafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      text-align: center;
    }

    .login-container h1 {
      font-size: 36px;
      color: #2b4a9b;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 18px;
      color: #3b5998;
      margin-bottom: 30px;
    }

    .login-container img {
      width: 250px;
      margin-bottom: 30px;
    }

    .login-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #2b4a9b;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .login-button img {
      width: 20px;
      margin-right: 10px;
    }

    .login-button:hover {
      background-color: #1e3481;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signup-text a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Wikipedia</h1>
    <p>Free knowledge for everyone</p>
    <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg" alt="Wikipedia Logo">
    <div><a href="./login.html" class="login-button">
      Login
    </a>
    </div>
    <div class="signup-text">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
